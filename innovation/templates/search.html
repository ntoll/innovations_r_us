{% extends "base.html" %}
{% load account %}
{% load i18n %}
{% block title %}Search{% endblock %}
{% block content %}
<form>
 <input type="text" name="term" value="{{term}}">

{% endfor %}
{% else %}
Sorry, what?
{% endif %}

{% endblock content%}
